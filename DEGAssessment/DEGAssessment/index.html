<!DOCTYPE html>

<head>
    <title>ISOBAR.FM</title>
</head>
<body>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="userId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="user" />
    </div>

    <div>
        <h2>All Users</h2>
        
        <div class="dropdown-content">
            <input type="button" value="Sort by name" onclick="sort();" />

            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
        <ul id="users" />
    </div>

    


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/users';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#users'));
                    });
                });
        });

        function formatItem(item) {
            return item.id + ' ' + item.firstName + ' ' + item.lastName;
        }

        function find() {
            var id = $('#userId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#users').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#users').text('Error: User not found' + err);
                });
        }

        function sort() {

            $.getJSON('api/users?sort=firstName')
                .done(function (data) {
                    $('#users').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#users').text('Error: User not found' + err);
                });
        }




    </script>
</body>
</html>
